<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Iframe Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #iframeContainer {
      display: flex;
      flex-wrap: wrap;
    }
    iframe {
      width: 100%; /* Set the width to 100% to fit the container */
      height: 1000px; /* Set the initial height as per your requirement */
      border: none; /* Remove the border around the iframe */
      margin: 5px; /* Add some spacing between iframes */
    }
  </style>
</head>
<body>
  <h1>Dynamic Iframe Display</h1>
  <label for="checkbox">Median Home Sales Price ($):</label>
  <input type="checkbox" id="checkbox" />
  <div id="iframeContainer">
    <iframe id="iframe1" src="https://na-raghavan.github.io/datavisproject1/" allow="fullscreen"></iframe>
    <!--<iframe id="iframe2" src="https://www.example2.com" frameborder="0" allow="fullscreen"></iframe>-->
  </div>
  <script src="script.js"></script>
</body>
</html>
